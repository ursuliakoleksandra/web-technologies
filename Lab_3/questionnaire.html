<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="questionnaire.css">
    <title>Анкета студента</title>
    
</head>
<body>
    <h1>Анкета студента</h1>

    <form action="/submit" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Персональні дані</legend>
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" placeholder="Введіть ім'я користувача" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" autocomplete="off" required>

            <label for="phone">Контактний телефон:</label>
            <input type="tel" id="phone" name="phone" placeholder="+380501234567">

            <label for="password">Придумайте пароль:</label>
            <input type="password" id="password" name="password" placeholder="Створіть пароль" required pattern=".{8,}">

            <label for="dob">Ваша дата народження:</label>
            <input type="date" id="dob" name="dob" required>
        </fieldset>

        <fieldset>
            <legend>Гендер</legend>
            <label><input type="radio" name="gender" value="male"> Чоловік</label>
            <label><input type="radio" name="gender" value="female"> Жінка</label>
            <label><input type="radio" name="gender" value="non-binary" checked> Небінарний</label>
        </fieldset>

        <fieldset>
            <legend>Інтереси</legend>
            <label><input type="checkbox" name="hobbies" value="reading"> Читання</label>
            <label><input type="checkbox" name="hobbies" value="cooking"> Кулінарія</label>
            <label><input type="checkbox" name="hobbies" value="gaming"> Відеоігри</label>
            <label><input type="checkbox" name="hobbies" value="fitness"> Фітнес</label>
        </fieldset>

        <fieldset>
            <legend>Місцезнаходження</legend>
            <label for="country">Виберіть вашу країну:</label>
            <select id="country" name="country">
                <option value="Ukraine" selected>Україна</option>
                <option value="Canada">Канада</option>
                <option value="Australia">Австралія</option>
                <option value="Germany">Німеччина</option>
                <option value="Japan">Японія</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Захоплення</legend>
            <label for="hobbies">Оберіть ваші хобі (можливо декілька):</label>
            <select id="hobbies" name="hobbies" multiple>
                <option value="photography">Фотографія</option>
                <option value="coding">Програмування</option>
                <option value="gardening">Садівництво</option>
                <option value="music">Музика</option>
                <option value="traveling">Подорожі</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Ваша улюблена мова</legend>
            <label for="language">Оберіть мову спілкування:</label>
            <select id="language" name="language">
                <optgroup label="Європейські мови">
                    <option value="spanish">Іспанська</option>
                    <option value="german">Німецька</option>
                    <option value="italian">Італійська</option>
                </optgroup>
                <optgroup label="Слов'янські мови">
                    <option value="russian">Російська</option>
                    <option value="ukrainian">Українська</option>
                </optgroup>
                <optgroup label="Азіатські мови">
                    <option value="japanese">Японська</option>
                    <option value="korean">Корейська</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Мова програмування</legend>
            <label for="fav_language">Улюблена мова програмування:</label>
            <input list="prog_languages" id="fav_language" name="fav_language" placeholder="Обрані мови...">
            <datalist id="prog_languages">
                <option value="Python">
                <option value="Java">
                <option value="Swift">
                <option value="Go">
                <option value="Kotlin">
                <option value="Rust">
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Завантаження документів</legend>
            <label for="file_upload">Завантажте документи:</label>
            <input type="file" id="file_upload" name="document_files" accept=".pdf,.doc,.docx" multiple>
        </fieldset>

        <fieldset>
            <legend>Опції</legend>
            <button type="submit">Надіслати анкету</button>
            <button type="reset">Очистити форму</button>
        </fieldset>
    </form>

</body>
</html>
