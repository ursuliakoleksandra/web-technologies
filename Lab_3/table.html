<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Nested Color Grid</title>
    <link rel="stylesheet" href="table.css">
    <style>
    </style>
</head>
<body>
<table class="table1">
    <tr>
        <td class="turquoise" colspan="8"></td>
    </tr>
    <tr>
        <td class="bodily" rowspan="6"></td>
        <td class="turquoise" colspan="6"></td>
        <td class="bodily" rowspan="6"></td>
    </tr>
    <tr>
        <td class="bodily" rowspan="4"></td>
        <td class="turquoise" colspan="4"></td>
        <td class="bodily" rowspan="4"></td>
    </tr>
    <tr>
        <td class="bodily" rowspan="2"></td>
        <td class="red"></td>
        <td class="blue"></td>
        <td class="bodily" rowspan="2"></td>
    </tr>
    <tr>
        <td class="green"></td>
        <td class="yellow"></td>
    </tr>
    <tr>
        <td class="turquoise" colspan="4"></td>
    </tr>
    <tr>
        <td class="turquoise" colspan="6"></td>
    </tr>
    <tr>
        <td class="turquoise" colspan="8"></td>
    </tr>
</table>
<br>
<table>
    <tr>
        <td colspan="2" class="double-horizontal"></td>
        <td colspan="2" class="triple-horizontal"></td>
        <td colspan="2" class="double-horizontal" style="background-color: #fffa69;"></td>
    </tr>
    <tr>
        <td class="double-vertical"></td>
        <td rowspan="2" colspan="3" style="background-color:#ff5b2d"></td>
        <td colspan="2" class="double-horizontal" style="background-color: #fffa69;"></td>
    </tr>
    <tr>
        <td rowspan="2" class="triple-vertical"></td>
        <td class="double-vertical"></td>
        <td class="double-vertical"></td>
    </tr>
    <tr>
        <td colspan="2" class="double-horizontal" style="background-color: #000000;"></td>
        <td class="double-horizontal"></td>
        <td colspan="2" class="double-horizontal"></td>
    </tr>
    <tr>
        <td rowspan="3" class="double-vertical" style="background-color: #fffa69;"></td>
        <td colspan="2" class="double-horizontal" style="background-color: #000000;"></td>
        <td class="double-horizontal"></td>
        <td rowspan="2" colspan="2" class="table-blue"></td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2" class="double-horizontal"></td>
        <td class="half-black"></td>
    </tr>
    <tr>
        <td colspan="3" class="half-white"></td>
    </tr>
</table>
</body>
</html>
